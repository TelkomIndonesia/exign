version: "3.9"

x-script: &script
  image: node:18
  restart: on-failure
  volumes:
    - .:/usr/src/app
  working_dir: /usr/src/app

services:
  remote-config: 
    <<: *script
    environment:
      REMOTE_CONFIG_URL:
    entrypoint: [./scripts/remote-config.sh]
  
  keygen: 
    <<: *script
    entrypoint: [./scripts/keygen.sh]

  dnsmasq:
    build:
      dockerfile: Dockerfile.dnsmasq
    restart: unless-stopped
    depends_on:
      remote-config:
        condition: service_completed_successfully
    volumes:
      - ./config:/config
    command:
      - -k
      - --log-facility=-
      - --no-host
      - --addn-hosts=/config/dnsmasq.hosts
    ports:
      - "53:53"
      - "53:53/udp"

  frproxy:
    build: .
    restart: unless-stopped
    depends_on:
      remote-config:
        condition: service_completed_successfully
      keygen:
        condition: service_completed_successfully
    environment:
      FRPROXY_CLIENT_BODY_BUFFER_SIZE:
      FRPROXY_DOUBLEDASH_DOMAINS:
      FRPROXY_SIGNATURE_KEYFILE:
      FRPROXY_SIGNATURE_PUBKEYFILE:
      FRPROXY_TRANSPORT_CA_KEYFILE:
      FRPROXY_TRANSPORT_CA_CERTFILE:
      FRPROXY_PROXY_SECURE:
      FRPROXY_HOSTMAP: 

      DOTENV_CONFIG_PATH: /usr/src/app/config/.env
      NODE_EXTRA_CA_CERTS: /usr/src/app/config/backend-transport/ca.crt
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config:/usr/src/app/config


