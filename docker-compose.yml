x-image:
  &image
  build: .
  image: httpsig-frproxy:0.7.1

x-script:
  &script
  <<: *image
  restart: on-failure
  volumes:
    - ./config:/src/config

version: "3.0"
services:

  frproxy:
    <<: *image
    restart: unless-stopped
    environment:
      FRPROXY_CLIENT_BODY_BUFFER_SIZE:
      FRPROXY_DOUBLEDASH_DOMAINS:
      FRPROXY_SIGNATURE_KEYFILE:
      FRPROXY_SIGNATURE_PUBKEYFILE:
      FRPROXY_TRANSPORT_CA_KEYFILE:
      FRPROXY_TRANSPORT_CA_CERTFILE:
      FRPROXY_PROXY_SECURE:
      FRPROXY_HOSTMAP:
      FRPROXY_REMOTE_CONFIG_URL:
      FRPROXY_REMOTE_CONFIG_DIRECTORY:

      NODE_EXTRA_CA_CERTS: /src/config/backend-transport/ca.crt
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    ports:
      - "80:80"
      - "443:443"
      - "1080:1080"
      - "3000:3000"
    volumes:
      - ./config:/src/config
    healthcheck: 
      test: [CMD, curl, -s, "localhost:3000/index.html"]
      start_period: 10s
      interval: 3s
      retries: 100
      
  dnsmasq:
    <<: *image
    depends_on:
      frproxy:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "53:53"
      - 53:53/udp
    volumes:
      - ./config:/src/config
    entrypoint:
      - dnsmasq
      - -k
      - --log-facility=-
      - --no-host
      - --no-resolv
      - --addn-hosts=/src/config/hosts
    command:
      - --server=8.8.8.8
      - --server=8.8.4.4
      - --server=1.1.1.1

  connection-test:
    <<: *script
    depends_on:
      frproxy:
        condition: service_healthy
    environment:
      SOCKS5_PROXY_ENDPOINT: frproxy:1080
      FRPROXY_HOSTNAME: frproxy
    volumes: [ ./config:/src/config ]
    entrypoint: [ bash, -c ]
    command:
      - ./scripts/append-hosts.sh && ./scripts/connection-test.sh && ./scripts/commit-config.sh
